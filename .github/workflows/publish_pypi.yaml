name: Build and publish sassy-rs wheels

# Just run for each new v tag we see pushed
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          # We only do x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Build a single ABI3 wheel (cp38-abi3) that works on every Python â‰¥3.8
      - name: Set up Python (ABI-stable build)
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install build dependencies
        run: pip install "packaging>=24.2"

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
          override: true

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --features python --out dist --target ${{ matrix.target }}
          sccache: 'true'
          manylinux: auto
        env:
          # Produce a single cp38-abi3 wheel that is usable on all later versions
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: dist/*

  # Build source distribution once on Linux
  # maybe we can just skip this step, we dont really need the source on pypi
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install build dependencies
        run: pip install "packaging>=24.2"
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*

  publish:
    needs: [build, sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # For trusted publishing

    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - run: ls -R dist

      - name: Install upload dependencies
        run: pip install --upgrade "packaging>=24.2" twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --skip-existing dist/*